<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="locationInput" placeholder="Enter Your Location" aria-label="Enter Your Location" oninput="debouncedFetchWeather()">
            <button class="btn btn-primary" type="button" onclick="fetchWeather()">Search</button>
        </div>
        <div id="loading" class="loading-spinner d-none">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="current-weather" class="current-weather card text-white bg-dark mb-4 d-none">
            <div class="card-body">
                <h1>Weather in <span id="city">City</span></h1>
                <p>Current Temperature: <span id="temperature">N/A</span>Â°C</p>
                <p>Condition: <span id="condition">N/A</span></p>
                <p>Humidity: <span id="humidity">N/A</span>%</p>
                <p>Wind: <span id="wind">N/A</span></p>
                <p>Sunrise: <span id="sunrise">N/A</span></p>
                <p>Sunset: <span id="sunset">N/A</span></p>
            </div>
        </div>
        <div id="forecast-container" class="mt-4 d-none">
            <h2>7-Day Forecast</h2>
            <div id="forecast" class="d-flex flex-wrap justify-content-center"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
